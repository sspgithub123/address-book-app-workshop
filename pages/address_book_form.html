<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book Form</title>
    <link rel="stylesheet" href="../css/address_book_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header header-content">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="logo">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text book-text">BOOK</span>
            </div>
        </div>
    </header>
        <div class="form-content">
            <form action="#" class="form" autocomplete="off" onsubmit="save()" onreset="reset()">

                <div class="form-head">
                    <h3 class="head-text" style="text-align: center;">PERSON ADDRESS FORM</h3>
                    <div class="cancel-button">
                        <a href="home.html"><img src="../assets/cross.png"></a>
                    </div>
                </div>

               
            </form>
        </div>
</body>

</html>
